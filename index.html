<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebStudio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <!--favorites
    В секції Favorites знаходиться заголовок секції з описом та галереєю із зображеннями.
    Текст “Some of Our Favorites” є заголовком секції.
    На десктопній та мобільній версіях в галереї повинно бути 6 елементів, а на мобільній - лише 3.-->
    <section class="section">
      <div class="container">
        <h2 class="favorites__title">Some of Our Favorites</h2>
        <p class="favorites__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <ul class="favorites__list">
          <li class="favorites__item">
            <div class="favorites__wrapper">
              <picture>
                <source media="(min-width: 1200px)" srcset="
                      ./images/favorites/gamburger@1x_lg.png 1x,
                      ./images/favorites/gamburger@2x_lg.png 2x
                    " />

                <source media="(min-width: 768px)" srcset="
                       ./images/favorites/gamburger@1x_md.png 1x,
                       ./images/favorites/gamburger@2x_md.png 2x
                    " />

                <source media="(max-width: 767px)" srcset="
                      ./images/favorites/gamburger@1x_sm.png 1x,
                      ./images/favorites/gamburger@2x_sm.png 2x
                    " />
                <img class="favorites__img" src="./images/favorites/gamburger@1x_sm.png" alt="gamburger" />
              </picture>
            </div>


          </li>
          <li class="favorites__item">
            <div class="favorites__wrapper">
              <picture>
                <source media="(min-width: 1200px)" srcset="
                      ./images/favorites/pasta@1x_lg.png 1x,
                      ./images/favorites/pasta@2x_lg.png 2x
                    " />

                <source media="(min-width: 768px)" srcset="
                       ./images/favorites/pasta@1x_md.png 1x,
                       ./images/favorites/pasta@2x_md.png 2x
                    " />

                <source media="(max-width: 767px)" srcset="
                      ./images/favorites/pasta@1x_sm.png 1x,
                      ./images/favorites/pasta@2x_sm.png 2x
                    " />
                <img class="favorites__img" src="./images/favorites/pasta@1x_sm.png" alt="gamburger" />
              </picture>
            </div>


          </li>
          <li class="favorites__item">
            <div class="favorites__wrapper">
              <picture>
                <source media="(min-width: 1200px)" srcset="
                      ./images/favorites/pizza@1x_lg.png 1x,
                      ./images/favorites/pizza@2x_lg.png 2x
                    " />

                <source media="(min-width: 768px)" srcset="
                       ./images/favorites/pizza@1x_md.png 1x,
                       ./images/favorites/pizza@2x_md.png 2x
                    " />

                <source media="(max-width: 767px)" srcset="
                      ./images/favorites/pizza@1x_sm.png 1x,
                      ./images/favorites/pizza@2x_sm.png 2x
                    " />
                <img class="favorites__img" src="./images/favorites/pizza@1x_sm.png" alt="gamburger" />
              </picture>
            </div>


          </li>
          <li class="favorites__item">
            <div class="favorites__wrapper">
              <picture>
                <source media="(min-width: 1200px)" srcset="
                                ./images/favorites/chicken@1x_lg.png 1x,
                                ./images/favorites/chicken@2x_lg.png 2x
                              " />

                <source media="(min-width: 768px)" srcset="
                                 ./images/favorites/chicken@1x_md.png 1x,
                                 ./images/favorites/chicken@2x_md.png 2x
                              " />

                <source media="(max-width: 767px)" srcset="
                                ./images/favorites/chicken@1x_md.png 1x,
                                ./images/favorites/chicken@2x_md.png 2x
                              " />
                <img class="favorites__img" src="./images/favorites/chicken@1x_md.png" alt="gamburger" />
              </picture>
            </div>


          </li>
          <li class="favorites__item">
            <div class="favorites__wrapper">
              <picture>
                <source media="(min-width: 1200px)" srcset="
                      ./images/favorites/salat@1x_lg.png 1x,
                      ./images/favorites/gamburger@2x_lg.png 2x
                    " />

                <source media="(min-width: 768px)" srcset="
                       ./images/favorites/salat@1x_md.png 1x,
                       ./images/favorites/salat@2x_md.png 2x
                    " />

                <source media="(max-width: 767px)" srcset="
                      ./images/favorites/salat@1x_sm.png 1x,
                      ./images/favorites/salat@2x_sm.png 2x
                    " />
                <img class="favorites__img" src="./images/favorites/salat@1x_sm.png" alt="gamburger" />
              </picture>
            </div>


          </li>

          <li class="favorites__item">
            <div class="favorites__wrapper">
              <picture>
                <source media="(min-width: 1200px)" srcset="
                      ./images/favorites/borshch@1x_lg.png 1x,
                      ./images/favorites/borshch@2x_lg.png 2x
                    " />

                <source media="(min-width: 768px)" srcset="
                       ./images/favorites/borshch@1x_md.png 1x,
                       ./images/favorites/borshch@2x_md.png 2x
                    " />

                <source media="(max-width: 767px)" srcset="
                      ./images/favorites/borshch@1x_sm.png 1x,
                      ./images/favorites/borshch@2x_sm.png 2x
                    " />
                <img class="favorites__img" src="./images/favorites/borshch@1x_sm.png" alt="gamburger" />
              </picture>
            </div>


          </li>




        </ul>
      </div>
    </section>
  </main>

  <footer></footer>
</body>

</html>
